<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="robots" content="index,follow,noodp">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<!--FB Meta-->
<meta property="og:locale" content="en_US" />
<meta property="og:site_name" content="via http://ieftimov.com" />

{% if page.layout == 'post' %}
  <meta property="og:image" content="{{ site.url }}/{{ page.card-img }}" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1024" />
  <meta property="og:image:height" content="512" />
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:title" content="{{page.title}} &middot; {{ site.author.name }}" />
  <meta property="og:description" content="{{page.excerpt | strip_html}}" />
  <meta property="og:url" content="{{site.url}}{{page.url}}/" />
{% else %}
  <meta property="og:url" content="{{site.url}}" />
  <meta property="og:title" content="{{site.author.name}}" />
  <meta property="og:description" content="{{site.description}}" />
{% endif %}


<!--Twitter Meta-->

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="{{site.url}}"/>
<meta name="twitter:domain" content="via @{{site.author.twitter}}"/>
<meta name="twitter:creator" content="@{{site.author.twitter}}"/>

{% if page.layout == 'post' %}
  <meta name="twitter:title" content="{{page.title}} &middot; {{ site.author.name }} "/>
  <meta name="twitter:description" content="{{page.excerpt | strip_html}}"/>
  <meta name="twitter:image" content="{{ site.url }}/{{ page.card-img }}"/>
{% else %}
  <meta name="twitter:title" content="{{site.author.name}}"/>
  <meta name="twitter:description" content="{{site.description}}"/>
{% endif %}

<meta name="google-site-verification" content="hoSDYTzuqGEC0fWhRTWCpzPhhcoqkZpc-W955rHOWgE" />
